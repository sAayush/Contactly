<div class="flex h-screen">
  <div class="w-[50%]">
    <h1 class="py-10 font-extrabold text-6xl">Contactly</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
        <div class="mb-4 px-3">
            <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="w-[90%] px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your name"
            />
          </div>
      
          <!-- Email Field -->
          <div class="mb-4 px-3">
            <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-[90%] px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your email"
            />
          </div>
      
          <!-- Phone Field -->
          <div class="mb-4 px-3">
            <label class="block text-gray-700 font-semibold mb-2" for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="w-[90%] px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter your phone number"
            />
          </div>
      
          <!-- Favorite Checkbox -->
          <div class="mb-4 flex items-center px-3">
            <input
              type="checkbox"
              id="favorite"
              formControlName="favorite"
              class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label class="text-gray-700 font-semibold" for="favorite">Mark as Favorite</label>
          </div>
      
          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-150 ease-in-out"
          >
            Submit
          </button>
    </form>
  </div>
  <div class="w-[50%]">
    @if (contacts) { @if (contacts.length > 0) {
    <div class="mx-auto p-4 w-[50]">
      <div class="flex justify-between items-center mb-4">
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead>
              <tr>
                <th class="py-2 px-4 bg-gray-100 text-left">#</th>
                <th class="py-2 px-4 bg-gray-100 text-left">Name</th>
                <th class="py-2 px-4 bg-gray-100 text-left">Email</th>
                <th class="py-2 px-4 bg-gray-100 text-left">Phone</th>
                <th class="py-2 px-4 bg-gray-100 text-left">Favorite</th>
                <th class="py-2 px-4 bg-gray-100 text-left">Actions</th>
              </tr>
            </thead>
            @for (item of contacts; track $index) {
            <tbody>
              <tr>
                <td class="border-t py-2 px-4">{{ $index + 1 }}</td>
                <td class="border-t py-2 px-4">{{ item.name }}</td>
                @if (item.email){
                <td class="border-t py-2 px-4">{{ item.email }}</td>
                } @else {
                <td class="border-t py-2 px-4">N/A</td>
                }
                <td class="border-t py-2 px-4">{{ item.phone }}</td>
                <td class="border-t py-2 px-4">{{ item.favorite }}</td>
                <td class="border-t py-2 px-4">
                  <button
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded mr-1"
                  >
                    Edit
                  </button>
                  <button
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded"
                    (click)="onDelete(item.id)"
                    >

                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
            }
          </table>
        </div>
      </div>
    </div>
    } @else {
    <div class="text-center">
      <h1 class="text-3xl font-bold underline my-8">No contacts found!</h1>
    </div>
    } }
  </div>
</div>
